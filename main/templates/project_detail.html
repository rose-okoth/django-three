{% extends "base.html" %}

{% block head_title %}
{{ instance.title}} | {{ block.super }}
{% endblock %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
    <br\><br\><br\><br\>
    <h1>{{instance.title}}</h1>
    <!-- or
    {{ instance.image }} -->
    {% if instance.image %}
    <img src='{{ instance.image.url }}' class='img-responsive'/>
    {% endif %}

<!-- {% if user.username %}
<p>Posted by: {{ user.username }}</p>
{% endif %} -->

<p><div class="fb-like" data-href="{{ request.build_absolute_uri }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
    <hr/>
</p>
    
<div class='row'>
    <div class='col-sm-12'>
    
    {{ instance.description | linebreaks }}

    <button type="button"> <a href='{{ instance.link }}' class ="btn btn-success">Project</a></button>

    <button type="button"> <a href='{% url "main:update" instance.slug %}' class ="btn btn-success">Edit</a></button>
    
    <button type="button"> <a href='{% url "main:delete" instance.slug %}' class ="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?')">Delete</a></button>

    
    <hr/>
    <br/>
    <div class="fb-comments" data-href="{{ request.build_absolute_uri }}" data-numposts="5"></div>
    
    </div>
</div>

</div>
{% endblock %}
