{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h1>Post Project</h1>
            <br\><br\><br\><br\>
            <form action="" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type = 'submit' class='btn btn-default' value='Post Project'/>                
            </form>
        </div>
    </div>
</div>

{% endblock %}
